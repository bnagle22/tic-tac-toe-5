<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css">
  <script defer src="app.js"></script>
  <title>Tic Tac Toe 5</title>
</head>
<body style="cursor: default">
  <h1>Tic-Tac-Toe-5</h1>
  <h2 id="message">Welcome to Tic-Tac-Toe-5! <br> Players take turns marking squares on the board. <br> The goal is to mark five squares in a row.</h2>
  <div id="render-msg"></div>
  <br>
  <section class="board">
    <div id="0" style="cursor: pointer"></div>
    <div id="1" style="cursor: pointer"></div>
    <div id="2" style="cursor: pointer"></div>
    <div id="3" style="cursor: pointer"></div>
    <div id="4" style="cursor: pointer"></div>
    <div id="5" style="cursor: pointer"></div>
    <div id="6" style="cursor: pointer"></div>
    <div id="7" style="cursor: pointer"></div>
    <div id="8" style="cursor: pointer"></div>
    <div id="9" style="cursor: pointer"></div>
    <div id="10" style="cursor: pointer"></div>
    <div id="11" style="cursor: pointer"></div>
    <div id="12" style="cursor: pointer"></div>
    <div id="13" style="cursor: pointer"></div>
    <div id="14" style="cursor: pointer"></div>
    <div id="15" style="cursor: pointer"></div>
    <div id="16" style="cursor: pointer"></div>
    <div id="17" style="cursor: pointer"></div>
    <div id="18" style="cursor: pointer"></div>
    <div id="19" style="cursor: pointer"></div>
    <div id="20" style="cursor: pointer"></div>
    <div id="21" style="cursor: pointer"></div>
    <div id="22" style="cursor: pointer"></div>
    <div id="23" style="cursor: pointer"></div>
    <div id="24" style="cursor: pointer"></div>
  </section>
  <br><br><br>
  <section>
    <button id="reset" style="cursor: pointer">Reset</button>
  </section>
</body>
</html>
